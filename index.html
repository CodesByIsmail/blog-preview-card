<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog Preview Card</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="blog__wrapper">
            <div class="blog__card">
                <div class="blog__card__img">
                    <img
                        class="blog__card__img"
                        src="/Assets/image.png"
                        alt=""
                    />
                </div>

                <div>
                    <p class="learning__badge">Learning</p>
                </div>
                <div class="puslished__date">
                    <p>Published 21 Dec 2023</p>
                </div>
                <div>
                    <h1 class="tittle">HTML & CSS foundations</h1>
                </div>
                <div>
                    <p class="description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>

                <div class="user__dp">
                    <img src="/Assets/userpic.png" alt="" />
                    <h3>Greg Hooper</h3>
                </div>
            </div>
        </div>
    </body>
</html>
